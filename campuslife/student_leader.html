<!DOCTYPE html>
<html>
<head>
    <title>Text Input Example</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">

    <style>
        button {
          display: block;
          width: 100%;
          padding: 20px;
          background-color: #4CAF50;
          color: #fff;
          border: none;
          border-radius: 5px;
          cursor: pointer;
        }
      
        button:hover {
          background-color: #45a049;
        }
      
        .result {
          text-align: center;
          font-weight: bold;
          margin-top: 20px;
        }
        
        .container-login100 {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      
        .wrap-login100 {
          width: 300px;
          padding: 40px;
          background-color: #f2f2f2;
          border-radius: 5px;
        }
      
        .login100-form {
          display: flex;
          flex-direction: column;
          align-items: center;
        }
      
        .login100-form-title {
          font-size: 24px;
          margin-bottom: 20px;
          text-align: center;
        }
      
        .wrap-input100 {
          position: relative;
          width: 100%;
          margin-bottom: 20px;
        }
      
        .input100 {
          width: 100%;
          padding: 10px;
          font-size: 16px;
          border-radius: 5px;
          border: 1px solid #ccc;
        }
      
        .focus-input100::before {
          content: "";
          position: absolute;
          left: 0;
          bottom: 0;
          width: 100%;
          height: 2px;
          background-color: #4CAF50;
          visibility: hidden;
          transform: scaleX(0);
          transition: all 0.3s ease-in-out;
        }
      
        .input100:focus + .focus-input100::before {
          visibility: visible;
          transform: scaleX(1);
        }
    </style>
</head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <form class="login100-form validate-form">
                    <span class="login100-form-title p-b-26">
                        Welcome
                    </span>
                    <span class="login100-form-title p-b-26">
                        <div id="gpa"></div>
                    </span>
                    <div id="course-input" class="container">
                        <div class="wrap-input100">
                            <input class="input100" type="text" id="inputValue" autocomplete="off" />
                            <span class="focus-input100"></span>
                        </div>
                        <button onclick="openNewPage()">Open Page</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        function openNewPage() {
            var inputValue = document.getElementById('inputValue').value;

            if (inputValue === 'LC34BKS') {
                window.open('booking.html');
            } else if (inputValue === 'CCATT') {
                window.open('chapel.html');
            } else if (inputValue === 'LCSPDBK23') {
                window.open('bedchecks/legacy campus/splendour.html');
            } else if (inputValue === 'LCBOGBK23') {
                window.open('bedchecks/legacy campus/balmofgilead.html');
            } else if (inputValue === 'LCGCHBK23') {
                window.open('bedchecks/legacy campus/grace.html');
            } else if (inputValue === 'LCABOBK23') {
                window.open('bedchecks/legacy campus/aboveonly.html');
            } else if (inputValue === 'LCCHABK23') {
                window.open('bedchecks/legacy campus/chapions.html');
            } else if (inputValue === 'LCLOVBK23') {
                window.open('bedchecks/legacy campus/love.html');
            } else if (inputValue === 'LCHOPBK23') {
                window.open('bedchecks/legacy campus/hope.html');
            } else if (inputValue === 'LCFAHBK23') {
                window.open('bedchecks/legacy campus/faith.html');
            } else {
                alert('Invalid input. Please try again.');
            }
        }
    </script>
</body>
</html>
