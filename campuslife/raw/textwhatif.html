<!DOCTYPE html>
<html>
<head>
  <title>Website Opener</title>
</head>
<body>
  <h1>Website Opener</h1>
  
  <label for="website">Enter a website:</label>
  <input type="text" id="website" placeholder="e.g., https://www.example.com">
  <button onclick="openWebsite()">Open</button>
  
  <script>
    function openWebsite() {
      var input = document.getElementById("website").value;
      
      if (input.startsWith("s")) {
        window.open(input, "_blank");
      } else if (input.startsWith("v")) {
        window.open(input, "_blank");
      } else {
        alert("Please enter a valid URL starting with 'https://'.");
      }
    }
  </script>
</body>
</html>
